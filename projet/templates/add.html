{% extends "base.html" %}
{% block content %}
<h2>Ajouter une Prestation</h2>

<form method="post">
    <label>Nom :</label>
    <input type="text" name="nom" required>

    <label>Nature :</label>
    <input type="text" name="nature">

    <label>Période (MM-YYYY) :</label>
    <input type="text" name="periode" placeholder="MM-YYYY" required>

    <label>Montant Prestation :</label>
    <input type="number" step="0.01" name="montant_prestation" required>

    <label>Montant à Retenir :</label>
    <input type="number" step="0.01" name="montant_retenir" value="0">

    <label>Montant Payé Précédemment :</label>
    <input type="number" step="0.01" name="montant_paye_precedent" value="0">

    <label>Imputation :</label>
    <select name="imputation">
        <option value="01 DEBO TRAVAUX">01 DEBO TRAVAUX</option>
        <option value="02 BBE">02 BBE</option>
        <option value="03 HADID SULTANA">03 HADID SULTANA</option>
    </select>

    <label>Observations :</label>
    <input type="text" name="observations">

    <label>Projet :</label>
    <input type="text" name="projet">

    <label>Remarque :</label>
    <input type="text" name="remarque">

    <button type="submit">Ajouter</button>
</form>
{% endblock %}
